<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Carrito - Tiendita</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos adicionales solo para esta pÃ¡gina */
        .pagina-carrito {
            padding: 40px;
            max-width: 900px;
            margin: auto;
            text-align: center;
        }

        .item-carrito {
            display: flex;
            align-items: center;
            gap: 20px;
            border-bottom: 1px solid #eee;
            padding: 20px 0;
            text-align: left;
        }

        .item-carrito img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
        }

        .item-info {
            flex-grow: 1;
            /* Ocupa el espacio disponible */
        }

        .carrito-total {
            margin-top: 40px;
            text-align: right;
            font-size: 1.5em;
        }

        #btn-vaciar-carrito {
            background-color: #dc3545;
            /* Color rojo */
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <header>
        <h1 class="logo"><a href="index.html">Tiendita</a></h1>
        <nav>
            <ul>
                <li><a href="categoria.html?cat=novedades">Novedades</a></li>
                <li><a href="categoria.html?cat=hombre">Hombre</a></li>
                <li><a href="categoria.html?cat=mujer">Mujer</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="carrito.html" id="icono-carrito">ðŸ›’ (<span id="contador-carrito">0</span>)</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="pagina-carrito">
            <h2>Mi Carrito de Compras</h2>

            <div id="lista-carrito">
            </div>

            <div class="carrito-total">
                <p>Total: <span id="total-precio">$0.00</span></p>
            </div>

            <button id="btn-vaciar-carrito">Vaciar Carrito</button>

        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
