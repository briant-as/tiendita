<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Panel de Administración</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos similares a los de contacto y admin */
        .pagina-login {
            max-width: 400px;
            margin: 60px auto;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
        }

        .form-grupo {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-grupo label {
            display: block;
            margin-bottom: 5px;
        }

        .form-grupo input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #btn-login {
            background-color: #007bff;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
        }

        #mensaje-login {
            color: red;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <header>
        <h1 class="logo"><a href="index.html">Tiendita</a></h1>
    </header>

    <main>
        <section class="pagina-login">
            <h2>Acceso de Administrador</h2>

            <form id="form-login">
                <div class="form-grupo">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-grupo">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" required>
                </div>

                <button type="submit" id="btn-login">Ingresar</button>
            </form>

            <div id="mensaje-login"></div>

        </section>
    </main>

    <script src="login.js"></script>
</body>

</html>
